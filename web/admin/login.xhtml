<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="p-5 w-50">
                <h1 class="text-center">Admin Login Here</h1>
                <h:form>
                    <div class="pt-4 row">
                        <h:outputLabel styleClass="col-form-label col-2">Username</h:outputLabel>
                        <div class="col-10">
                            <h:inputText styleClass="form-control" value="#{admin.username}"></h:inputText>
                        </div>
                    </div>
                    <div class="pt-4 row">
                        <h:outputLabel styleClass="col-form-label col-2">Password</h:outputLabel>
                        <div class="col-10">
                            <h:inputText styleClass="form-control" value="#{admin.password}"></h:inputText>
                        </div>
                    </div>
                    <div class="pt-4 text-center">
                        <h:commandButton styleClass="btn btn-outline-success w-25" value="LOGIN" action="#{admin.login()}"/>
                    </div>
                    <p class="text-center pt-2 text-danger">#{param.get("errmsg")}</p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
