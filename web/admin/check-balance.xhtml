<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Check Balance</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div>
                <h2>Check Balance</h2>
                <h:form>
                    <div>
                        <h:outputLabel styleClass="col-form-label">Account Number</h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{adminCheckBalanceModel.account_number}">
                            <f:ajax listener="#{adminCheckBalanceModel.proccessCheckBalance()}" render="r1 r2"/>
                        </h:inputText>
                    </div>
                    <div class="blockquote mt-4">
                        <p>Holder Name : <h:outputText id="r1" value="#{adminCheckBalanceModel.holder_name}"/></p>
                        <p>Balance : <h:outputText id="r2" value="#{adminCheckBalanceModel.balance}"/></p>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
