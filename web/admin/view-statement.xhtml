<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Statement</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>View Statement</h1>
            <h:form styleClass="mt-4">
                <div class="d-flex row p-2">
                    <div class="col-6 row">
                        <h:outputLabel class="col-form-label col-4">Account Number</h:outputLabel>
                        <div class="col-8">
                            <h:inputText styleClass="form-control" value="#{adminViewStatementModel.account_number}">
                                <f:ajax listener="#{adminViewStatementModel.proccessData()}" render="r1 r2 tableContainer"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="blockquote col-6">
                        <p>Holder Name : <h:outputText id="r1" value="#{adminViewStatementModel.holder_name}"/></p>
                    </div>
                </div>
                <h:panelGroup id="tableContainer">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Deposit</th>
                                <th>Withdraw</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{adminViewStatementModel.dataList}" var="data">
                                <tr>
                                    <td>#{data.id}</td>
                                    <td>#{data.date}</td>
                                    <td>#{data.description}</td>
                                    <td>#{data.deposit}</td>
                                    <td>#{data.withdraw}</td>
                                    <td>#{data.balance}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
