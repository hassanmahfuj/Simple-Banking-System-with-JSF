<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transfer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <h:form>
                <h2>Fund Transfer</h2>
                <div>
                    <h:outputLabel styleClass="col-form-label">To Account Number</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{customerFundTransfer.toAccountNumber}">
                        <f:ajax listener="#{customerFundTransfer.proccessTo()}" render="name"/>
                    </h:inputText>
                </div>
                <div>
                    <h:outputLabel styleClass="col-form-label">To Holder Name</h:outputLabel>
                    <h:inputText styleClass="form-control" id="name" value="#{customerFundTransfer.toHolderName}"/>
                </div>
                <div>
                    <h:outputLabel styleClass="col-form-label">Amount</h:outputLabel>
                    <h:inputText styleClass="form-control" value="#{customerFundTransfer.amount}"></h:inputText>
                </div>
                <div class="mt-4">
                    <h:commandButton styleClass="btn btn-outline-primary" value="SUBMIT" action="#{customerFundTransfer.proccessTransfer()}" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
