<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Deposit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <h:outputScript library="javax.faces" name="jsf.js" target="head" />
    </h:head>
    <h:body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div>
                <h2>Deposit</h2>
                <h:form styleClass="pt-4">
                    <div>
                        <h:outputLabel styleClass="form-label">Account Number</h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{transaction.account_number}">
                            <f:ajax listener="#{transaction.proccessName()}" render="name"/>
                        </h:inputText>
                    </div>
                    <div>
                        <h:outputLabel styleClass="form-label">Holder Name</h:outputLabel>
                        <h:inputText id="name" styleClass="form-control" value="#{transaction.holder_name}"></h:inputText>
                    </div>
                    <div>
                        <h:outputLabel styleClass="form-label">Description</h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{transaction.description}"></h:inputText>
                    </div>
                    <div>
                        <h:outputLabel styleClass="form-label">Amount</h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{transaction.amount}"></h:inputText>
                    </div>
                    <div class="mt-4">
                        <h:commandButton styleClass="btn btn-outline-primary" value="SUBMIT" action="#{transaction.proccessDeposit()}" />
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
