<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transfer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <h:outputScript library="javax.faces" name="jsf.js" target="head" />
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h:outputLabel>From Account Number</h:outputLabel>
                <h:inputText value="#{fundTransfer.fromAccountNumber}">
                    <f:ajax listener="#{fundTransfer.proccessFrom()}" render="name1"/>
                </h:inputText>
            </div>
            <div>
                <p>From Holder Name : <h:outputText id="name1" value="#{fundTransfer.fromHolderName}"/></p>
            </div>
            <div>
                <h:outputLabel>To Account Number</h:outputLabel>
                <h:inputText value="#{fundTransfer.toAccountNumber}">
                    <f:ajax listener="#{fundTransfer.proccessTo()}" render="name2"/>
                </h:inputText>
            </div>
            <div>
                <p>To Holder Name : <h:outputText id="name2" value="#{fundTransfer.toHolderName}"/></p>
            </div>
            <div>
                <h:outputLabel>Amount</h:outputLabel>
                <h:inputText value="#{fundTransfer.amount}"></h:inputText>
            </div>
            <div>
                <h:commandButton value="SUBMIT" action="#{fundTransfer.proccessTransfer()}" />
            </div>
            
        </h:form>
    </h:body>
</html>
