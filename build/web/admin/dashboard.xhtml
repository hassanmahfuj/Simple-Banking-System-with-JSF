<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="container p-5 d-flex justify-content-center">
        <div class="w-50">
            <h:form>
                <div class="d-flex align-items-center">
                    <h1 class="flex-fill">Hello, #{admin.userName}</h1>
                    <h:commandButton styleClass="btn btn-danger" value="LOGOUT" action="#{admin.logout()}"/>
                </div>
                <div class="pt-3">
                    <h:commandButton styleClass="btn btn-outline-success w-100" value="Open Account" action="open-account?faces-redirect=true"/>
                </div>
                <div class="pt-3">
                    <h:commandButton styleClass="btn btn-outline-success w-100" value="Check Balance" />
                </div>
                <div class="pt-3">
                    <h:commandButton styleClass="btn btn-outline-success w-100" value="View Statement" />
                </div>
                <div class="pt-3">
                    <h:commandButton styleClass="btn btn-outline-success w-100" value="Close Account" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
